<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jumble Word Game</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 2rem;
  }

  h1 {
    margin-bottom: 0.5rem;
    font-weight: 700;
  }

  .game-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  }

  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
  }

  select, input[type="text"] {
    width: 100%;
    padding: 0.5rem;
    border-radius: 8px;
    border: none;
    margin-bottom: 1rem;
    font-size: 1rem;
  }

  button {
    background-color: #6c63ff;
    color: white;
    border: none;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #5952cc;
  }

  .jumbled-word {
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    margin-bottom: 1rem;
    text-align: center;
    user-select: none;
  }

  .message {
    margin-top: 1rem;
    font-weight: 600;
    text-align: center;
    min-height: 24px;
  }

  .footer {
    margin-top: auto;
    font-size: 0.8rem;
    color: #ddd;
  }
</style>
</head>
<body>

<h1>Jumble Word Game</h1>
<div class="game-container">
  <label for="wordLength">Choose word length:</label>
  <select id="wordLength">
    <option value="3">3 Letters</option>
    <option value="4" selected>4 Letters</option>
    <option value="5">5 Letters</option>
    <option value="6">6 Letters</option>
  </select>

  <button id="newWordBtn">Get New Word</button>

  <div class="jumbled-word" id="jumbledWord">---</div>

  <input type="text" id="answerInput" placeholder="Enter your guess" autocomplete="off" disabled />

  <button id="submitAnswerBtn" disabled>Submit Answer</button>

  <div class="message" id="message"></div>
</div>

<div class="footer">Made with ‚ù§Ô∏è by ChatGPT</div>

<script>
  const words = {
    3: ["cat", "dog", "sun", "map", "box", "pen", "sky", "ice", "fun"],
    4: ["bird", "code", "game", "love", "tree", "book", "star", "home", "fire", "wind", "rain", "hope"],
    5: ["apple", "basic", "cloud", "smile", "dream", "light", "peace", "heart", "bread", "laugh", "music", "plant"],
    6: ["banana", "coffee", "fables", "friend", "nature", "beauty", "castle", "spirit", "animal", "bright", "silver", "flower", "future"]
  };

  let currentWord = "";

  function jumbleWord(word) {
    const arr = word.split('');
    for (let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr.join('');
  }

  const wordLengthSelect = document.getElementById('wordLength');
  const newWordBtn = document.getElementById('newWordBtn');
  const jumbledWordDiv = document.getElementById('jumbledWord');
  const answerInput = document.getElementById('answerInput');
  const submitAnswerBtn = document.getElementById('submitAnswerBtn');
  const messageDiv = document.getElementById('message');

  newWordBtn.addEventListener('click', () => {
    const length = parseInt(wordLengthSelect.value);
    const wordList = words[length];
    currentWord = wordList[Math.floor(Math.random() * wordList.length)].toLowerCase();

    let jumbled = jumbleWord(currentWord);
    // Ensure jumble isn't the same as the word
    while (jumbled === currentWord) {
      jumbled = jumbleWord(currentWord);
    }

    jumbledWordDiv.textContent = jumbled;
    messageDiv.textContent = "";
    answerInput.value = "";
    answerInput.disabled = false;
    submitAnswerBtn.disabled = false;
    answerInput.focus();
  });

  submitAnswerBtn.addEventListener('click', () => {
    const userAnswer = answerInput.value.trim().toLowerCase();

    if (!userAnswer) {
      messageDiv.textContent = "Please enter your guess!";
      return;
    }

    if (userAnswer === currentWord) {
      messageDiv.style.color = "#4caf50"; // green
      messageDiv.textContent = "Correct! üéâ";
    } else {
      messageDiv.style.color = "#ff5252"; // red
      messageDiv.textContent = `Sorry, the correct word was "${currentWord}".`;
    }

    answerInput.disabled = true;
    submitAnswerBtn.disabled = true;
  });

  // Optional: allow pressing Enter to submit answer
  answerInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !submitAnswerBtn.disabled) {
      submitAnswerBtn.click();
    }
  });
</script>

</body>
</html>
